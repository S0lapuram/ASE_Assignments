<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="NgCntrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Convert to Dollar</h1>
      </ion-header-bar>
      <ion-content>
          <div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">CONVERT</h2>

  <form class="login-container">
    <p><input type="text" placeholder="Rupee Value" ng-model="rupee"></p>
    <p><input type="submit" value="Convert" onclick="window.location.href='Redister.html'"></p>
    <p><input type="text" placeholder="Dollar value" ng-model="dollar"></p>
    
  </form>
</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
